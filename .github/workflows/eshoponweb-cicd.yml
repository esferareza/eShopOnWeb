name: eShopOnWeb Build and Test

on: [push, workflow_dispatch]

env:
  RESOURCE_GROUP: rg-eshoponweb-rei
  LOCATION: westus2
  TEMPLATE_FILE: infra/webapp.bicep
  SUBSCRIPTION_ID: ffba7af0-6e74-4ff3-becd-4bd79126856c
  WEBAPP_NAME: eshoponweb-webapp53672729

jobs:
  buildandtest:
    name: Build and Test .NET App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          dotnet-quality: 'preview'

      - name: Restore dependencies
        run: dotnet restore ./eShopOnWeb.sln

      - name: Build solution
        run: dotnet build ./eShopOnWeb.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test ./eShopOnWeb.sln --configuration Release --no-build --verbosity normal

      - name: Publish Web project
        run: |
          dotnet publish ./src/Web/Web.csproj -c Release -o ./publish
          cd ./publish
          zip -r ../app.zip .

      - name: Upload .NET artifact
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./app.zip

      - name: Upload Bicep template
        uses: actions/upload-artifact@v4
        with:
          name: bicep-template
          path: infra/webapp.bicep

  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: buildandtest
    environment:
      name: Development
    steps:
      - name: Download .NET artifact
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: .net-app

      - name: Download Bicep template
        uses: actions/download-artifact@v4
        with:
          name: bicep-template
          path: bicep-template

      - name: Install latest Azure CLI
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Validate Bicep template exists
        run: |
          if [ ! -f bicep-template/webapp.bicep ]; then
            echo "❌ Bicep template not found: bicep-template/webapp.bicep"
            exit 1
          fi
          echo "✅ Bicep template found:"
          ls -la bicep-template

      - name: Deploy infrastructure using Azure CLI
        uses: azure/cli@v2
        with:
          inlineScript: |
            set -e
            echo "Setting subscription..."
            az account set --subscription ${{ env.SUBSCRIPTION_ID }}
            echo "Deploying Bicep template..."
            az deployment group create \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --template-file bicep-template/webapp.bicep \
              --parameters webAppName=${{ env.WEBAPP_NAME }} location=${{ env.LOCATION }} \
              --debug || { echo '❌ Deployment failed'; exit 1; }

      - name: Validate artifact exists
        run: |
          if [ ! -f .net-app/app.zip ]; then
            echo "❌ Artifact not found: .net-app/app.zip"
            exit 1
          fi
          echo "✅ Artifact found: .net-app/app.zip"

      - name: Publish Website to WebApp
        uses: azure/cli@v2
        with:
          inlineScript: |
            set -e
            echo "Deploying app.zip to WebApp..."
            az webapp deployment source config-zip \
              --name ${{ env.WEBAPP_NAME }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --src .net-app/app.zip \
              --debug || { echo '❌ WebApp deployment failed'; exit 1; }
